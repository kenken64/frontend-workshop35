<mat-toolbar color="primary">
  <span>Board Games</span>
  <span class="example-spacer"></span>
  <form [formGroup]="form">
    <div style="font-size: 10px">
      <mat-form-field appearance="fill">
        <mat-label>Games per page</mat-label>
        <mat-select formControlName="noOfRecPerPage" (selectionChange)="changeRecPerPage()">
          <mat-option *ngFor="let item of itemsPerPage" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-toolbar>
<app-game [pagePerRec]="noOfRecPerPage"></app-game>
